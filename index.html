<!DOCTYPE html>
<html lang="eng">

<head>
  <!-- Meta Tags to set default text encoding,vieport width,page description, etc -->

  <!-- Default character/text encoding -->
  <meta charset="UTF-8" />

  <!-- Sets description of page returned by search engines -->
  <meta name="description"
    content="Find Githubber is a search engine which returns valid user profiles and reprositories." />

  <!-- Sets keyword which this page catches, increases page's probability of appearing in search engines' search results -->
  <meta name="keywords" content="Github search engine, search, search engine, github finder, github user, github" />

  <!-- Just sets that I made this page -->
  <meta name="author" content="nolimith3ndrix" />

  <!-- Setting viewport width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Upgrades insecure requests made by this page -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

  <!-- Solves compatibility issues with Internet Explorer 7 -->
  <meta http-equiv="X-UA-Compatible" content="IE=7" />

  <!-- Once, again, default character/text encoding -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

  <!-- Importing fontawesome icon kit -->
  <script src="https://kit.fontawesome.com/dd146f392e.js" crossorigin="anonymous"></script>

  <!-- Importing stylesheet -->

  <!-- Setting Page title -->

</head>
